services:
  - type: web
    name: medbot
    env: docker
    plan: free
    buildCommand: docker build -t medbot .
    startCommand: docker run -p $PORT:8080 medbot
    envVars:
      - key: PORT
        value: 8080
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
    disk:
      name: medbot-storage
      size: 1
      mountPoint: /app/models
